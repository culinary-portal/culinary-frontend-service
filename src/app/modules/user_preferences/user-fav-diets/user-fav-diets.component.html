<div class="preferences-container">
  <h1>Your Diet Preferences</h1>

  <div *ngFor="let diet of availableDiets" class="diet-item">
    <label>
      <input
        type="checkbox"
        [checked]="selectedDiets.includes(diet.dietTypeId)"
        (change)="savePreferences(diet.dietTypeId)"
      />
      {{ diet.dietType }}
    </label>
  </div>

  <div class="actions">
