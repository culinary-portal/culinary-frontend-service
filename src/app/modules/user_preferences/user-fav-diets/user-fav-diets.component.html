<div class="preferences-container">
  <h1>Your Diet Preferences</h1>

  <div class="diet-list">
    <!-- Iterate over the diets -->
    <div
      class="diet-item"
      *ngFor="let diet of availableDiets"
      [class.selected]="selectedDiets.includes(diet.dietTypeId)"
      (click)="savePreferences(diet.dietTypeId)"
    >
      <div class="diet-icon">
        <i class="{{ diet.icon }}"></i>
      </div>
      <span class="diet-name">{{ diet.dietType }}</span>
    </div>
  </div>

  <div class="actions">
    <button
      class="reset-button"
      [disabled]="selectedDiets.length === 0"
      (click)="resetDietPreferences()"
    >
      Reset Preferences
    </button>
  </div>
</div>
