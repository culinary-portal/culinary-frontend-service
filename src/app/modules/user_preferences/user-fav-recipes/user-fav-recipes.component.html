<div class="favorites-section">
  <h2>Favourite Recipes</h2>

  <!-- Display a message if there are no favorite recipes -->
  <div *ngIf="favoriteRecipes.length === 0" class="no-recipes-message">
    No favorite recipes added yet.
  </div>

  <!-- Iterate through the favorite recipes -->
  <div *ngFor="let recipe of favoriteRecipes" class="recipe-card">
    <img
      [src]="recipe.photoUrl || 'https://via.placeholder.com/100'"
      alt="{{ recipe.name }}"
      class="recipe-image"
    />
    <div class="recipe-info">
      <h3>
        <!-- Use either (click) or [routerLink], not both -->
        <a (click)="viewRecipeDetails(recipe.generalRecipeId)" class="recipe-link">
          {{ recipe.name }}
        </a>
      </h3>
    </div>
    <div class="recipe-rating">
      <span class="star">&#9733;</span>
      <span>{{ recipe.rating }}</span>
    </div>
    <button class="remove-btn" (click)="removeFavoriteRecipe(recipe.generalRecipeId)">
      Remove
    </button>
  </div>
</div>
