<div *ngIf="isLoading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!isLoading && !error">
  <section class="recipe-list w-full flex-1">
    <article *ngFor="let recipe of generalRecipes" class="recipe-card mb-5 p-4 shadow-lg rounded-lg border border-gray-200">
      <h3 class="text-xl font-bold mb-2">{{ recipe.name }}</h3>
      <img [src]="recipe.photoUrl" alt="{{ recipe.name }}" class="w-full h-40 object-cover rounded-md mb-3">
      <p class="text-gray-700 mb-2">{{ recipe.description }}</p>
      <p class="text-sm text-gray-600">Meal Type: {{ recipe.mealType }}</p>
      <p class="text-sm text-gray-600">Rating: {{ recipe.rating }}</p>
      <p class="text-sm text-gray-600">Calories: {{ recipe.calories }}</p>
    </article>
  </section>
</div>
