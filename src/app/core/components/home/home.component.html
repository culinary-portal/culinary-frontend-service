<section class="w-full flex-1">
  <article class="mb-5">
    <h3 class="text-5xl font-semibold mb-5">Taste the best</h3>
    <h2 class="text-xl font-semibold mb-5">Enjoy the food with your family</h2>
    <div *ngIf="error && isLoading" class="flex justify-center items-center h-[60vh]">
      <div class="text-red-500 flex flex-col justify-center items-center">
        <i class="fa-solid fa-circle-exclamation text-6xl"></i>
        <h4 class="text-md px-4 py-2">HTTP ERROR Occured</h4>
      </div>
    </div>
    <div class="flex justify-center mt-5">
      <a [routerLink]="['/general-recipes']" class="bg-blue-500 text-white px-4 py-2 rounded">Explore More</a>
    </div>
  </article>
</section>
