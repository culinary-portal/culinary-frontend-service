<section class="w-full flex-1">
  <article class="mb-5">
    <h3 class="text-2xl font-semibold mb-5">Choose time of the day</h3>

    <div *ngIf="error && isLoading" class="flex justify-center items-center h-[60vh]">
      <div class="text-red-500 flex flex-col justify-center items-center">
        <i class="fa-solid fa-circle-exclamation text-6xl"></i>
        <h4 class="text-md px-4 py-2">HTTP ERROR Occured</h4>
      </div>
    </div>

    <div *ngIf="!error && isLoading" class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 gap-5">
      <app-cardskeleton *ngFor="let skeleton of skeletons"></app-cardskeleton>
    </div>

    <div *ngIf="!isLoading && mealTypes.length>0" class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 gap-5">
      <div *ngFor="let mealType of mealTypes" class="relative flex items-center mx-auto w-full max-w-md bg-black">
        <a [routerLink]="['/','general-recipes', mealType.title]" class="w-full overflow-hidden  bg-orange-500">
          <h5 class="mb-2  text-sm tracking-tight text-gray-900 dark:text-white">{{ mealType.title }}</h5>
          <img [alt]="mealType.title" [src]="mealType.photoUrl" class="w-full h-48 object-cover"/>
        </a>
      </div>
    </div>
  </article>
</section>
