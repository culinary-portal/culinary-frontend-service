<div class="mt-5 p-3 max-w-[430px] min-w-[380px] mx-auto bg-white shadow-lg">
  <h4 class="py-4 text-gray-700 text-xl text-center font-semibold border-b">Register</h4>
  <div class="mt-5">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email</label>
        <input class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" formControlName="username" id="username"
               placeholder="Username"
               required type="username">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email</label>
        <input class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" formControlName="email" id="email"
               placeholder="Email"
               required type="email">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Password</label>
        <input class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" formControlName="password" id="password"
               placeholder="Password"
               required type="password">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="repeat-password">Repeat
          password</label>
        <input class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" formControlName="repeatPassword" id="repeat-password"
               placeholder="Repeat Password"
               required type="password">
      </div>
      <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
          <input class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-gray-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" formControlName="terms" id="terms"
                 required
                 type="checkbox">
        </div>
        <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="terms">I agree with the <a
          class="text-gray-600 hover:underline dark:text-gray-500" href="#">terms and conditions</a></label>
      </div>
      <button [disabled]="registerForm.invalid" class="text-white bg-[#3c64a9] hover:bg-[#3c64a9] focus:ring-4 focus:outline-none focus:ring-[#3c64a9]-300 font-medium text-sm px-5 py-3 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 w-full"
              type="submit">
        Register
      </button>
      <p class="mt-4 text-sm">
        Already a member?
        <a [routerLink]="['/login']" class="text-gray-600 hover:underline dark:text-gray-500">Login</a>
      </p>
    </form>
  </div>
</div>
